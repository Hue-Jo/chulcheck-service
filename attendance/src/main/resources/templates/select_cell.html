<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>셀 선택</title>
</head>

<body>
<h1>셀을 선택하세요</h1>
<form th:action="@{/attendance/form}" method="get">
  <label for="cellId">셀:</label>
  <select name="cellId" id="cellId" required>
    <option th:each="cell : ${cells}"
            th:value="${cell.id}"
            th:text="${cell.name}">
    </option>
  </select>

  <button type="submit">출석체크 하러 가기</button>
</form>
</body>
</html>
